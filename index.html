<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amaranth&family=Amatic+SC:wght@700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <center>
                    <form id="search-form" class="form-inline">
                        <div class="form-group mx-sm-3 mb-2">
                            <input id="city" type="text" class="form-control shadow-sm" placeholder="Enter your city"
                                autocomplete="off" />
                        </div>
                        <button type="submit" class="btn btn-secondary mb-2 shadow-sm">Search</button>&nbsp;
                        <button class="btn btn-success mb-2 shadow-sm" id="current-location">
                            Current Location
                        </button>
                    </form>
                </center>

                <center>
                    <h1>Portland</h1>
                    <p>
                        <span id="date"><strong>Thursday</strong> 12:00</span> |
                        <span id="weather"></span><br />
                        <strong>Humidity</strong> <span id="humidity"></span>%,
                        <strong>Wind</strong> <span id="wind"></span> km/h
                    </p>
                    <div class="clearfix temp-current">
                        <p class="float-left">
                            <span id="temperature"></span><sup>
                                <a href="#" id="tempCelsius">°C</a> |
                                <a href="#" id="tempFahrenheit">°F</a></sup>
                        </p>
                        <img src="" alt="" id="icon" class="float-left" />
                </center>
            </div>
            <br />
            <div class="row" id="forecast"></div>
        </div>
        <div class="open-source-link">
            <p>
                <center><a href="https://github.com/mandakima/SheCode-Project" target="_blank">Open-source code</a>
                    by Amanda Kim</center>
            </p>
        </div>
    </div>
</body>
<script src="src/app.js"></script>

</html>
